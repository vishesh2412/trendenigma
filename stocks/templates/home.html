<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendEnigma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .home-container {
            text-align: center;
        }
        h1 {
            font-size: 48px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .get-started-button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .get-started-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>TrendEnigma</h1>
        <button class="get-started-button" onclick="window.location.href='/index'">Get Started</button>
    </div>
</body>
</html>
